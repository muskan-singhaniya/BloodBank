<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blood_bank.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
</head>

<body>
    <div class="nav">
        <button>
            <a href="Blood_bank_Home.html">
                <i class="fa fa-home"></i>
                Home
            </a>
        </button>
        <button>
            <a href="content_bb.html">
                <i class="fa fa-question-circle"></i>
                Why donate blood??
            </a>
        </button>
        <button>
            <a href="content_bb.html">
                <i class="fa fa-question-circle"></i>
                Who needs blood??
            </a>
        </button>
        <button>
            <a href="Contact.html">
                <i class="fa fa-phone"></i>
                Contact Us!
            </a>
        </button>
        <button>
            <a href="registration.html">
                <i class="fa fa-user"></i>
                Sign-up
            </a>
        </button>
    </div>

    <div class="register">
        <h1>Donor Registration</h1>
        <form action="#" onsubmit="register()">
            <label for="fname">First name <span>*</span> : </label>
            <input type="text" id="fname" placeholder="First name" name="fname" required>
            <br>
            <label for="lname">Last name <span>*</span> : </label>
            <input type="text" id="lname" placeholder="Last name" name="lname" required>
            <br>
            <label for="email">Email id <span>*</span> : </label>
            <input type="email" id="email" placeholder="Email id" name="email" required>
            <br>
            <label for="pw">Password <span>*</span> : </label>
            <input type="password" id="pw" placeholder="Password" name="pw" required>
            <br>
            <label for="bg">Blood Group <span>*</span> : </label>
            <select name="bg" id="bg">
                <option value="none">---Blood Group---</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="B+">B+</option>
                <option value="AB-">AB-</option>
                <option value="AB+">AB+</option>
            </select>
            <br>
            <label for="country">Country <span>*</span> : </label>
            <input type="text" id="country" placeholder="for ex: India" name="country" required>
            <br>
            <label for="state">State <span>*</span> : </label>
            <input type="text" id="state" placeholder="for ex: Karnatka" name="state" required>
            <br>
            <label for="city">City / District <span>*</span> : </label>
            <input type="text" id="city" placeholder="for ex: Bangalore" name="city" required>
            <br>
            <label for="pin">PIN Code : </label>
            <input type="text" id="pin" placeholder="for ex: 560029" name="pin">
            <br>
            <label for="age">Age<span>*</span> : </label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="wt">Weight (In kgs)<span>*</span> : </label>
            <input type="number" id="wt" name="weight" required>
            <br>
            <label for="gender">Gender <span>*</span> : </label>
            <select name="gender" id="gender">
                <option value="none">---Gender---</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br>
            <label for="ph">Phone No. : </label>
            <input type="number" id="wt" name="weight" min="1000000000" max="9999999999">
            <br>
            <br>
            <button type="submit">Submit!!!</button>
            <hr>
            <p><b>Already have an account?? <a href="signin.html"><i class="fa fa-user"></i> Sign In</a></b></p>
        </form>
    </div>
    <script>
        function register() {
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var pwd = document.getElementById("pw").value;
            if (fname.length > 10) {
                alert("Your First Name should be less than 10 characters.");
                submitOK = "false";
            }
            else if (pwd.length < 5) {
                alert("Password should be more than 5 characters");
            }
            else if (pwd == fname || pwd == lname) {
                alert("Password should not be your name");
            }
            else {
                alert("Congratulations, You've Successfully registered!")
                window.location.href = "content_bb.html";
            }
        }
    </script>
</body>


</html>
